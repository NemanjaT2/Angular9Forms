<div class="container-fluid mb-5">
  <h1>Bootcamp Enrollment Form</h1>
  <form #userForm="ngForm" (ngSubmit)="onSubmit()"novalidate>
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        required
        #name="ngModel"
        class="form-control"
        [(ngModel)]="userModel.name"
        name="userName"
        [class.is-invalid]="name.invalid && name.touched"
      />
      <small class="text-danger" [class.d-none]="name.valid || name.untouched"
        >Name is required</small
      >
    </div> 
    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        class="form-control"
        [(ngModel)]="userModel.email"
        name="email"
        required
        #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched"
      />
      <small class="text-danger" [class.d-none]="email.valid || email.untouched"
        >Email is required</small
      >
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input
        type="tel"
        class="form-control"
        [(ngModel)]="userModel.phone"
        name="phone"
        required
        #phone="ngModel"
        pattern="^\d{10}$"
        required
        [class.is-invalid]="phone.invalid && phone.touched"
      />
      <!-- <small class="text-danger" [class.d-none]="phone.valid || phone.untouched"
        >Phone number is required and must be 10 digits</small
      > -->
      <div *ngIf="phone.errors && phone.invalid && phone.touched">
        <small class="text-danger" *ngIf="phone.errors.required">
          Phone number is required
        </small>
        <small class="text-danger" *ngIf="phone.errors.pattern">
          Phone number must be 10 digits
        </small>
      </div>
    </div>

    <div class="form-group">
      <select
        (blur)="validateTopic(topic.value)"
        (change)="validateTopic(topic.value)"
        class="custom-select"
        #topic="ngModel"
        [class.is-invalid]="topicHasError && topic.touched"
        [(ngModel)]="userModel.topic"
        name="topic"
      >
        <option value="default">I am interested in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
      <small
        class="text-danger"
        [class.d-none]="!topicHasError || topic.untouched"
        >Please choose a topic</small
      >
    </div>

    <div class="mb-3">
      <label>Time preference</label>
      <div class="form-check">
        <input
          type="radio"
          name="timePreference"
          value="morning"
          [(ngModel)]="userModel.timePreference"
          class="form-check-input"
        />
        <label class="form-check-label">Morning (9AM - 12PM)</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          name="timePreference"
          value="evening"
          [(ngModel)]="userModel.timePreference"
          class="form-check-input"
        />
        <label class="form-check-label">Evening (5PM - 8PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input
        type="checkbox"
        class="form-check-input"
        [(ngModel)]="userModel.subscribe"
        name="subscribe"
      />
      <label class="form-check-label">
        Send me promotional offers
      </label>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="userForm.form.invalid || topicHasError">Submit form</button>

      <div class="form-group">

        <label>Postal code</label>
        <input type="number" class="form-control" name="postalCode" ngModel>

  </form>
</div>
